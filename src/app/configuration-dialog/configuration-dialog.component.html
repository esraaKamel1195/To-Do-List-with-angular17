<h2 mat-dialog-title>Delete List</h2>
<mat-dialog-content>
  Would you like to delete All items in list?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial >Yes, Delete</button>
</mat-dialog-actions>
