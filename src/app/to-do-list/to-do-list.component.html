<div class="container-panel">
  <div class="header">
    <h2 class="title mt-3">To DO List</h2>
    <button mat-mini-fab>
      <mat-icon class="delete-btn" (click)="onRemoveAll()">delete</mat-icon>
    </button>
  </div>

  <div class="spinner-container" *ngIf="!(loading$ | async)">
    <mat-spinner></mat-spinner>
  </div>

  <mat-form-field class="search-input" appearance="outline">
    <mat-label>Search with name or username</mat-label>
    <input matInput placeholder="Placeholder">
  </mat-form-field>

  <button mat-mini-fab>
    <mat-icon class="add-btn" (click)="onAddItem()">add</mat-icon>
  </button>

  <app-card-for-items [items]="items"> </app-card-for-items>
</div>

<mat-paginator
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"
  [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  aria-label="Select page"
  class="paginator"
>
</mat-paginator>
